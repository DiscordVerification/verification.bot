<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Status – Verification.bot</title>
  <meta name="description" content="Check if Verification.bot is currently online or offline." />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#5C6AC4',
            dark: '#0e1014',
            grayish: '#1a1c22',
            online: '#22c55e',
            offline: '#ef4444',
            yellowish: '#facc15',
          },
        },
      },
    };
  </script>
</head>
<body class="bg-dark text-white font-sans flex items-center justify-center min-h-screen px-4 relative">

  <div class="absolute top-0 w-full py-4 px-6 bg-grayish shadow-md text-center">
    <a href="/" class="text-white hover:text-primary transition">← Back to Homepage</a>
  </div>

  <div class="text-center pt-20 animate-fade-in">
    <h1 class="text-4xl md:text-5xl font-bold mb-6 text-primary drop-shadow-lg">Bot Status</h1>
    <p class="text-gray-400 mb-10 text-lg">Checking if Verification.bot is up and protecting communities.</p>

    <div id="statusBox" class="text-2xl font-medium px-8 py-6 rounded-xl shadow-xl bg-grayish inline-block animate-pulse transition-all duration-300">
      Checking status...
    </div>
  </div>

  <script>
    fetch('/api/status')
      .then(res => res.json())
      .then(data => {
        const box = document.getElementById('statusBox');
        const status = data.status?.toLowerCase();
        if (status === 'online') {
          box.textContent = '✅ Bot is Online';
          box.classList.remove('animate-pulse', 'bg-grayish');
          box.classList.add('bg-online', 'text-black', 'shadow-green-500/30', 'ring-2', 'ring-green-400/40');
        } else {
          box.textContent = '❌ Bot is Offline';
          box.classList.remove('animate-pulse', 'bg-grayish');
          box.classList.add('bg-offline', 'text-white', 'shadow-red-500/30', 'ring-2', 'ring-red-400/40');
        }
      })
      .catch(() => {
        const box = document.getElementById('statusBox');
        box.textContent = '⚠️ Could not fetch status';
        box.classList.remove('animate-pulse');
        box.classList.add('bg-yellowish', 'text-black', 'ring-2', 'ring-yellow-400/30');
      });
  </script>

  <style>
    @keyframes fade-in {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .animate-fade-in {
      animation: fade-in 0.6s ease-out both;
    }
  </style>
</body>
</html>
